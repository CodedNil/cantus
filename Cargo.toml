[package]
name = "cantus"
version = "0.1.0"
edition = "2024"

[dependencies]
log = "0.4.28"
simple_logger = "5.1.0"
wgpu = "27.0.1"
eframe = { version = "0.33.0", default-features = false, features = [
    "default_fonts",
    "wgpu",
    "wayland",
] }
egui = { version = "0.33.0", features = ["serde"] }
mpris = "2.0.1"
rspotify = { version = "0.15.1", default-features = false, features = [
    "client-ureq",
    "ureq-rustls-tls",
] }
image = { version = "0.25.8", default-features = false, features = [
    "webp",
    "jpeg",
    "png",
] }
ureq = { version = "3.1.2", default-features = false, features = ["rustls"] }
bytemuck = { version = "1.24.0", features = ["derive"] }
url = "2.5.7"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cast-possible-truncation = "allow"

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
