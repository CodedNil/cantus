[package]
name = "cantus"
version = "0.1.0"
edition = "2024"

[dependencies]
tracing = "0.1.41"
winit = { version = "0.30.12", default-features = false, features = ["wayland", "rwh_06"] }
vello = "0.6.0"
rspotify = "0.15.1"
image = { version = "0.25.8", default-features = false, features = [
    "webp",
    "jpeg",
    "png",
] }
bytemuck = { version = "1.24.0", features = ["derive"] }
url = "2.5.7"
uuid = { version = "1.18.1", features = ["v4"] }
anyhow = "1.0.100"
pollster = "0.4.0"
parley = "0.6.0"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
too-many-lines = "allow"

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
