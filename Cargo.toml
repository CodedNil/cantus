[package]
name = "cantus"
version = "0.1.0"
edition = "2024"

[dependencies]
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
dotenvy = "0.15.7"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread"] }
raw-window-handle = "0.6.2"
wayland-backend = { version = "0.3.11", features = ["client_system"] }
wayland-client = { version = "0.31.11", default-features = false }
wayland-protocols = { version = "0.32", features = ["client", "staging"] }
wayland-protocols-wlr = { version = "0.3.9", features = ["client"] }
vello = "0.6.0"
parley = "0.6.0"
rspotify = { version = "0.15.2", features = ["cli"] }
zbus = { version = "5.12.0", default-features = false, features = ["tokio"] }
image = { version = "0.25.8", default-features = false, features = [
    "webp",
    "jpeg",
    "png",
] }
anyhow = "1.0.100"
pollster = "0.4.0"
parking_lot = "0.12.5"
dashmap = "6.1.0"
reqwest = { version = "0.12.24", default-features = false, features = [
    "rustls-tls",
] }
futures = "0.3.31"
bytemuck = { version = "1.24.0", features = ["derive"] }

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
too-many-lines = "allow"
too-many-arguments = "allow"
cast-possible-wrap = "allow"
cast-possible-truncation = "allow"
cast-precision-loss = "allow"
cast-sign-loss = "allow"
suboptimal_flops = "allow"

[profile.release]
opt-level = 3
lto = true

[profile.dev.package."*"]
opt-level = 2
